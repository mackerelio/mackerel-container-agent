version: 2
updates:
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    time: "01:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: weekly
    time: "01:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
  groups:
    aws/aws-sdk-go-v2:
      patterns:
        - "github.com/aws/aws-sdk-go-v2"
        - "github.com/aws/aws-sdk-go-v2/*"
    mackerelio:
      patterns:
        - "github.com/mackerelio/*"
    k8s:
      patterns:
        - "k8s.io/*"
- package-ecosystem: gomod
  directory: "/plugins"
  schedule:
    interval: daily
    time: "17:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
  groups:
    mackerelio:
      patterns:
        - "github.com/mackerelio/*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "01:00"
    timezone: Asia/Tokyo
